      - name: Test h5bench SYNC exerciser
        run: |
          export LD_LIBRARY_PATH=/opt/hdf5/lib:$LD_LIBRARY_PATH

          cd build
          ./h5bench --debug --abort-on-failure ../samples/sync-exerciser.json

      - name: Test h5bench SYNC metadata
        run: |
          export LD_LIBRARY_PATH=/opt/hdf5/lib:$LD_LIBRARY_PATH

          cd build
