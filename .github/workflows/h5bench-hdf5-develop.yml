name: h5bench (HDF5 develop) 

on:
  pull_request:

  workflow_dispatch:

jobs:
  h5bench:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      OMPI_ALLOW_RUN_AS_ROOT: 1
      OMPI_ALLOW_RUN_AS_ROOT_CONFIRM: 1

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install cmake gcc libtool zlib1g-dev python3 libopenmpi-dev -y
          
          # HDF5
          git clone https://github.com/HDFGroup/hdf5.git

          # VOL-ASYNC
          git clone --recursive https://github.com/hpc-io/vol-async.git /opt/vol-async

          # VOL-CACHE
          git clone --recursive https://github.com/hpc-io/vol-cache.git /opt/vol-cache

          # PnetCDF
          wget https://parallel-netcdf.github.io/Release/pnetcdf-1.12.2.tar.gz
          tar -zxf pnetcdf-1.12.2.tar.gz
          mv pnetcdf-1.12.2 pnetcdf

      - name: Build HDF5 develop
        run: |
          export HDF5_DIR=/opt/hdf5
          export HDF5_LIBTOOL=/usr/bin/libtoolize
          
          mkdir $HDF5_DIR

          cd hdf5

          ./autogen.sh
          ./configure --prefix=$HDF5_DIR --enable-parallel --enable-threadsafe --enable-unsupported

          make -j 2
          make install

      - name: Build PnetCDF
        run: |
          export HDF5_DIR=/opt/hdf5
          export PNETCDF_DIR=/opt/pnetcdf

          cd pnetcdf

          ./configure --prefix=${PNETCDF_DIR} CC=mpicc

          make -j 2
          make install

      - name: Build Argobots
        run: |
          export ABT_DIR=/opt/argobots
          
          cd /opt/vol-async/argobots

          ./autogen.sh
          ./configure --prefix=$ABT_DIR

          make -j 2
          make install

      - name: Build VOL-ASYNC
        run: |
          export HDF5_DIR=/opt/hdf5
          export ABT_DIR=/opt/argobots
          export ASYNC_DIR=/opt/vol-async
          
          cd $ASYNC_DIR
          mkdir build
          cd build

          cmake .. -DCMAKE_INSTALL_PREFIX=$ASYNC_DIR -DCMAKE_PREFIX_PATH=$HDF5_DIR -DCMAKE_C_FLAGS="-fPIC"
          make
          make install

      - name: Test VOL-ASYNC
        run: |
          export HDF5_DIR=/opt/hdf5
          export HDF5_HOME=$HDF5_DIR
          export ABT_DIR=/opt/argobots
          export ASYNC_DIR=/opt/vol-async

          export LD_LIBRARY_PATH=$ASYNC_DIR/lib:$HDF5_DIR/lib:$ABT_DIR/lib:$LD_LIBRARY_PATH
          export HDF5_PLUGIN_PATH="$ASYNC_DIR/include"
          export HDF5_VOL_CONNECTOR="async under_vol=0;under_info={}"

          cd $ASYNC_DIR/build
          
          export LD_PRELOAD=$ASYNC_DIR/lib/libh5async.so:$ABT_DIR/lib/libabt.so:$HDF5_DIR/lib/libhdf5.so

          ctest

      - name: Build VOL-CACHE
        run: |
          export HDF5_ROOT=/opt/hdf5
          export ABT_DIR=/opt/argobots
          export ASYNC_DIR=/opt/vol-async
          export HDF5_VOL_DIR=/opt/vol-cache

          [ -e $HDF5_VOL_DIR ] || mkdir $HDF5_VOL_DIR
          [ -e $HDF5_VOL_DIR/bin ] || mkdir $HDF5_VOL_DIR/bin
          [ -e $HDF5_VOL_DIR/lib ] || mkdir $HDF5_VOL_DIR/lib
          [ -e $HDF5_VOL_DIR/include ] || mkdir $HDF5_VOL_DIR/include

          cp -r $ASYNC_DIR/lib/*.so $ASYNC_DIR/lib/*.a $HDF5_VOL_DIR/lib/
          cp -r $ASYNC_DIR/include/*.h $HDF5_VOL_DIR/include/

          export LD_LIBRARY_PATH=$HDF5_VOL_DIR/lib:$HDF5_ROOT/lib:$ABT_DIR/lib:$LD_LIBRARY_PATH

          cd $HDF5_VOL_DIR/src

          make all

      - name: Build h5bench SYNC
        run: |
          export HDF5_HOME=/opt/hdf5
          export PNETCDF_HOME=/opt/pnetcdf

          mkdir build-sync
          cd build-sync

          cmake .. \
            -DH5BENCH_ALL=ON
          make -j 2

      - name: Build h5bench ASYNC
        run: |
          export HDF5_HOME=/opt/hdf5
          export PNETCDF_HOME=/opt/pnetcdf
          export ABT_HOME=/opt/argobots
          export ASYNC_HOME=/opt/vol-async

          export LD_LIBRARY_PATH=$ASYNC_HOME/lib:$HDF5_HOME/lib:$ABT_HOME/lib:$LD_LIBRARY_PATH

          mkdir build-async
          cd build-async

          cmake .. \
            -DWITH_ASYNC_VOL:BOOL=ON \
            -DCMAKE_C_FLAGS="-I$ASYNC_HOME/include -L$ASYNC_HOME/lib" \
            -DH5BENCH_ALL=ON
          make -j 2

      - name: Build h5bench CACHE
        run: |
          export HDF5_ROOT=/opt/hdf5
          export HDF5_HOME=/opt/hdf5
          export PNETCDF_HOME=/opt/pnetcdf
          export HDF5_VOL_DIR=/opt/vol-cache

          mkdir build-cache
          cd build-cache

          cmake .. \
            -DWITH_CACHE_VOL:BOOL=ON \
            -DWITH_ASYNC_VOL:BOOL=ON \
            -DCMAKE_C_FLAGS="-I/$HDF5_VOL_DIR/include -L/$HDF5_VOL_DIR/lib"
          make -j 2

      - name: Test h5bench SYNC write/read
        run: |
          cd build-sync
          ./h5bench --debug --abort-on-failure --validate-mode ../samples/sync-write-read-contig-1d-small.json

      - name: Test h5bench SYNC write 1D contiguous (memory) strided (file)
