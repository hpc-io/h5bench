name: h5bench (HDF5 develop) 

on:
  pull_request:

  workflow_dispatch:

jobs:
  h5bench:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install cmake gcc libtool zlib1g-dev python3 libopenmpi-dev -y
          
          # HDF5
          git clone https://github.com/HDFGroup/hdf5.git

          # VOL-ASYNC
          git clone --recursive https://github.com/hpc-io/vol-async.git

          # VOL-CACHE
          git clone --recursive https://github.com/hpc-io/vol-cache.git

          # PnetCDF
          wget https://parallel-netcdf.github.io/Release/pnetcdf-1.12.2.tar.gz
          tar -zxf pnetcdf-1.12.2.tar.gz
          mv pnetcdf-1.12.2 pnetcdf

      - name: Build HDF5 develop
        run: |
          export HDF5_DIR=/opt/hdf5
          export HDF5_LIBTOOL=/usr/bin/libtoolize
          
          mkdir $HDF5_DIR

          cd hdf5

          ./autogen.sh
          ./configure --prefix=$HDF5_DIR --enable-parallel --enable-threadsafe --enable-unsupported

          make -j 8
          make install

      - name: Build PnetCDF
        run: |
          export HDF5_DIR=/opt/hdf5
          export PNETCDF_DIR=/opt/pnetcdf

          cd pnetcdf

          ./configure --prefix=${PNETCDF_DIR} CC=mpicc

          make -j 8
          make install

      - name: Build Argobots
        run: |
          current="$PWD"

          export ABT_DIR=$current/vol-async/argobots
          
          cd $ABT_DIR

          ./autogen.sh
          ./configure --prefix=$ABT_DIR/install

          make -j 8
          make install

      - name: Build VOL-ASYNC
        run: |
          current="$PWD"

          export HDF5_DIR=/opt/hdf5
          export ABT_DIR=$current/vol-async/argobots/install
          export VOL_DIR=$current/vol-async
          
          cd $VOL_DIR
          cd src
          tail -n 48 Makefile.summit > Makefile
          make

      - name: Build VOL-ASYNC Tests
        run: |
          current="$PWD"

          export HDF5_DIR=/opt/hdf5
          export ABT_DIR=$current/vol-async/argobots/install
          export VOL_DIR=$current/vol-async
          export ASYNC_DIR=$current/vol-async/src

          export LD_LIBRARY_PATH=$VOL_DIR/src:$HDF5_DIR/lib:$ABT_DIR/lib:$LD_LIBRARY_PATH
          export HDF5_PLUGIN_PATH="$VOL_DIR/src"
          export HDF5_VOL_CONNECTOR="async under_vol=0;under_info={}"

          cd $VOL_DIR/test
          tail -n 47 Makefile.summit > Makefile
          export LD_PRELOAD=$ABT_DIR/lib/libabt.so
          make -j 8

      - name: Test VOL-ASYNC
        run: |
          current="$PWD"

          cd $current/vol-async/test
          
          export HDF5_DIR=/opt/hdf5
          export ABT_DIR=$current/vol-async/argobots/install
          export VOL_DIR=$current/vol-async

          export LD_LIBRARY_PATH=$VOL_DIR/src:$HDF5_DIR/lib:$ABT_DIR/lib:$LD_LIBRARY_PATH
          export HDF5_PLUGIN_PATH="$VOL_DIR/src"
          export HDF5_VOL_CONNECTOR="async under_vol=0;under_info={}"
          
          make check

      - name: Build VOL-CACHE
        run: |
          current="$PWD"
          export HDF5_ROOT=/opt/hdf5
          export ABT_DIR=$current/vol-async/argobots/install
          [ -e $current/vol ] || mkdir $current/vol
          [ -e $current/vol/bin ] || mkdir $current/vol/bin
          [ -e $current/vol/lib ] || mkdir $current/vol/lib
          [ -e $current/vol/include ] || mkdir $current/vol/include
          export HDF5_VOL_DIR=$current/vol/
          cp -r $current/vol-async/src/*.so $current/vol-async/src/*.a $current/vol/lib/
          cp -r $current/vol-async/src/*.h $current/vol/include/
          export LD_LIBRARY_PATH=$HDF5_VOL_DIR/lib:$HDF5_ROOT/lib:$ABT_DIR/lib:$LD_LIBRARY_PATH
          cd $current/vol-cache/src
          make all

      - name: Build h5bench SYNC
        run: |
          current="$PWD"

          export HDF5_HOME=/opt/hdf5
          export PNETCDF_HOME=/opt/pnetcdf

          mkdir build-sync
          cd build-sync

          cmake .. \
            -DCMAKE_C_COMPILER=$HDF5_HOME/bin/h5pcc \
            -DH5BENCH_ALL=ON
          make

      - name: Build h5bench ASYNC
        run: |
          current="$PWD"

          export HDF5_HOME=/opt/hdf5
          export PNETCDF_HOME=/opt/pnetcdf
          export ASYNC_HOME=$current/vol-async/src
          
          mkdir build-async
          cd build-async

          cmake .. \
            -DWITH_ASYNC_VOL:BOOL=ON \
            -DCMAKE_C_FLAGS="-I/$current/vol-async/src -L/$current/vol-async/src" \
            -DCMAKE_C_COMPILER=$HDF5_HOME/bin/h5pcc \
            -DH5BENCH_ALL=ON
          make

      - name: Build h5bench CACHE
