    needs: ["build-cori-metrics"]
    tags:
        - cori
    variables:
        SCHEDULER_PARAMETERS: "-C haswell --qos=debug -N 1 -t 00:30:00 --gres=craynetwork:3"
        HDF5_DIR: "/global/cfs/cdirs/m2621/h5bench/hdf5/install"
        HDF5_HOME: "/global/cfs/cdirs/m2621/h5bench/hdf5/install"
        MPICH_MAX_THREAD_SAFETY: "multiple"
    script:
        - echo "h5bench SYNC"
        - cd ${H5BENCH_BUILD_PATH}/cori
        - export LD_LIBRARY_PATH=$HDF5_DIR/lib:$LD_LIBRARY_PATH
        - echo "Run h5bench SYNC write/read"
        - ./h5bench --debug --abort-on-failure --validate-mode ../../samples/metrics.json
        - echo "Install dependencies"
        - pip install gspread gspread-dataframe google
        - echo "Store h5bench metrics"
        - python3 ../../workflows/store-metrics.py
